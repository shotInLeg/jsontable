<!DOCTYPE html>
<html>
<head>
    <title>JsonTable</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="jsontable.js"></script>

    <script type="text/javascript">
        function fill() {
            jtFill('jsonTable', '[{"type": "system", "name": "systemd"}, {"type": "system", "name": "crontab"}]');
        }

        function fillAnother() {
            jtFill('jsonTable', '[{"type": "system", "name": "crontab"}, {"type": "system", "name": "systemd"}]');
        }

        function showJson() {
            alert(jtRead('jsonTable'));
        }

        function pushJsonToFormField() {
            jtDataFill('jsonTable', 'volumes');
        }

        function addNewLine() {
            jtAddNewLine('jsonTable');
        }

        function removeFirstLine() {
            jtDelLine('jsonTable', 0);
        }
    </script>
</head>
<body onload="fill()">
    <div class="container-fluid">
        <h1 style="text-align: center;">JsonTable Demo</h1>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <table id="jsonTable" class="table">
                    <thead>
                        <tr class='header complemented removable'>
                            <td name="type" placeholder="user">Type</td>
                            <td name="name" class='editable' placeholder="Proc name">Name</td>
                            <td class="jtAction"></td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                 </table>

                <div style="text-align: center;">
                    <button onclick="fill()" class="btn btn-default">Fill</button>
                    <button onclick="fillAnother()" class="btn btn-default">Fill another</button>
                    <button onclick="showJson()" class="btn btn-default">Show JSON</button>
                    <button onclick="pushJsonToFormField()" class="btn btn-default">Push JSON to form field</button>
                    <button onclick="addNewLine()" class="btn btn-default">Add line</button>
                    <button onclick="removeFirstLine()" class="btn btn-default">Remove first line</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
